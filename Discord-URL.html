<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Discord Web Client URL Redirector</title>
    <link href="assets/Discord-URL.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
      <div id="cover">
      <h1>Discord Web Client URL Redirector</h1>
      <p>A very simple Redirector. Type in a the fields <strong>EXACTLY</strong> as they are, and you will be taken to the web client!</p>
      <form id="form" onsubmit="return false;">
        <table>
          <tr align="center"><input type="text" placeholder="&nbsp;Server ID" id="server-id"></tr>
          <tr align="center"><input type="text" placeholder="&nbsp;Channel ID" id="channel-id"></tr>
          <tr align="center"><input type="text" placeholder="&nbsp;Message ID" id="message-id"></tr>
          <tr id="s-cover" align="center">
            <button type="submit" onclick="search()">
              Go
            </button>
            </div>
        </div>
      </form>
    </div>
    <script src="assets/Discord-URL.js"></script>
  </body>
</html>
